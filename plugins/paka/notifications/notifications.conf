[event-post-install]
send-notification = PAKA: Successfully installed $packages using $manager

[event-post-install-failure]
send-notification = PAKA: Failed to install $packages using $manager - $error

[event-post-remove]
send-notification = PAKA: Successfully removed $packages using $manager

[event-post-remove-failure]
send-notification = PAKA: Failed to remove $packages using $manager - $error

[event-post-upgrade]
send-notification = PAKA: Successfully upgraded packages using $manager

[event-post-upgrade-failure]
send-notification = PAKA: Failed to upgrade packages using $manager - $error 