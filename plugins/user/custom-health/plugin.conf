# Custom Health Check Plugin
# This plugin adds custom health checks for your system

# Plugin metadata
name=custom-health
description=Custom health checks for system maintenance
version=1.0.0
author=PAKA Team
enabled=true

# Health check actions (during health checks)
[health-check]
action=run:echo "Running custom health checks..." >> /tmp/paka-health.log
action=run:df -h | grep -E "(/$|/home)" >> /tmp/paka-health.log
action=run:echo "Disk usage check completed" >> /tmp/paka-health.log

# Health fix actions (when fixing health issues)
[health-fix]
action=run:echo "Applying custom health fixes..." >> /tmp/paka-health.log
action=run:find /tmp -type f -atime +7 -delete 2>/dev/null || true
action=run:echo "Cleaned old files from /tmp" >> /tmp/paka-health.log
action=notify:Applied custom health fixes 